<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Army Battle Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>2 Army Battle Simulation</h1>

<div class="armies-container">

    <!-- ========================= -->
<!--        ARMY 1 CARD        -->
<!-- ========================= -->
<div class="army-card">
    <h2>Army 1</h2>

    <label>Army Name</label>
    <input type="text" id="army1-name" value="Army 1">

    <!-- Troop dropdowns -->
    <div class="troop-section">

        <!-- Tank -->
        <details>
            <summary>Tank</summary>
            <div class="troop-box">
                <label>HP per unit</label>
                <input type="number" id="a1-tank-hp" value="1000">

                <label>Attack per unit</label>
                <input type="number" id="a1-tank-atk" value="80">

                <label>Attack speed (hits/sec)</label>
                <input type="number" id="a1-tank-aspd" value="0.5">

                <label>Defense per unit</label>
                <input type="number" id="a1-tank-def" value="10">

                <label>Number of units</label>
                <input type="number" id="a1-tank-units" value="10">

                <label>Penetration per unit</label>
                <input type="number" id="a1-tank-pen" value="0">


                <label>Position</label>
                <select id="a1-tank-pos">
                    <option value="front">Frontline</option>
                    <option value="mid">Midline</option>
                    <option value="back">Backline</option>
                </select>
            </div>
        </details>

        <!-- Infantry -->
        <details>
            <summary>Infantry</summary>
            <div class="troop-box">
                <label>HP per unit</label>
                <input type="number" id="a1-inf-hp" value="100">

                <label>Attack per unit</label>
                <input type="number" id="a1-inf-atk" value="10">

                <label>Attack speed (hits/sec)</label>
                <input type="number" id="a1-inf-aspd" value="1">

                <label>Defense per unit</label>
                <input type="number" id="a1-inf-def" value="0">

                <label>Number of units</label>
                <input type="number" id="a1-inf-units" value="50">

                <label>Penetration per unit</label>
                <input type="number" id="a1-inf-pen" value="0">

                <label>Position</label>
                <select id="a1-inf-pos">
                    <option value="front">Frontline</option>
                    <option value="mid">Midline</option>
                    <option value="back">Backline</option>
                </select>
            </div>
        </details>

        <!-- Sniper -->
        <details>
            <summary>Sniper</summary>
            <div class="troop-box">
                <label>HP per unit</label>
                <input type="number" id="a1-sni-hp" value="80">

                <label>Attack per unit</label>
                <input type="number" id="a1-sni-atk" value="100">

                <label>Attack speed (hits/sec)</label>
                <input type="number" id="a1-sni-aspd" value="0.8">

                <label>Defense per unit</label>
                <input type="number" id="a1-sni-def" value="2">

                <label>Number of units</label>
                <input type="number" id="a1-sni-units" value="20">

                <label>Penetration per unit</label>
                <input type="number" id="a1-sni-pen" value="0">

                <label>Position</label>
                <select id="a1-sni-pos">
                    <option value="front">Frontline</option>
                    <option value="mid">Midline</option>
                    <option value="back">Backline</option>
                </select>
            </div>
        </details>

    </div> <!-- END troop-section -->

    <div class="skill-card">
        <h3>Army 1 Skill</h3>

        <details>
            <summary>Increase Damage Skill</summary>
            <div class="troop-box">
                <label>Atk Increase %</label>
                <input type="number" id="a1-skill-percent" value="10">

                <label>Buff Frequency (attacks)</label>
                <input type="number" id="a1-skill-frequency" value="5">

                <button onclick="applySkill('a1')">Apply</button>
            </div>
        </details>
    </div>

</div> <!-- END army-card -->

        </details>
    </div>

</div> <!-- END army-card -->

</div> <!-- END armies-container -->




<div class="controls">
    <button id="start-btn">Start Simulation</button>
    <button id="reset-btn">Reset</button>
</div>

<div class="status-container">
    <div>
        <h3 id="army1-status-title">Army 1 Status</h3>
        <div id="army1-status" class="status-box"></div>
    </div>
    <div>
        <h3 id="army2-status-title">Army 2 Status</h3>
        <div id="army2-status" class="status-box"></div>
    </div>
</div>

<h3>Battle Log</h3>
<div id="battle-log" class="battle-log"></div>

<script src="script.js"></script>
</body>
</html>
