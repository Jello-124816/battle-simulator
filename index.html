<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Army Battle Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>2 Army Battle Simulation</h1>

<div class="armies-container">
    <!-- Army 1 -->
    <div class="army-card">
        <h2>Army 1</h2>
        <label>Army Name</label>
        <input type="text" id="army1-name" value="Army 1">

        <!-- Infantry -->
        <fieldset>
            <legend>Infantry</legend>
            <div class="attr-row">
                <label>HP per unit</label>
                <input type="number" id="a1-inf-hp" value="100">
            </div>
            <div class="attr-row">
                <label>Attack per unit</label>
                <input type="number" id="a1-inf-atk" value="10">
            </div>
            <div class="attr-row">
                <label>Attack speed (hits/sec per unit)</label>
                <input type="number" id="a1-inf-aspd" value="1">
            </div>
            <div class="attr-row">
                <label>Defense per unit</label>
                <input type="number" id="a1-inf-def" value="0">
            </div>
            <div class="attr-row">
                <label>Number of units</label>
                <input type="number" id="a1-inf-units" value="50">
            </div>
            <div class="attr-row">
                <label>Atk Increase %</label>
                <input type="number" id="a1-inf-buff" value="0">
            </div>
            <div class="attr-row">
            <label>Buff Frequency (attacks)</label>
            <input type="number" id="a1-inf-freq" value="0">
            </div>

            <div class="attr-row">
                <label>Position</label>
                <select id="a1-inf-pos">
                    <option value="front">Frontline</option>
                    <option value="mid">Midline</option>
                    <option value="back">Backline</option>
                </select>
            </div>
        </fieldset>

        <!-- Tank -->
        <fieldset>
            <legend>Tank</legend>
            <div class="attr-row">
                <label>HP per unit</label>
                <input type="number" id="a1-tank-hp" value="1000">
            </div>
            <div class="attr-row">
                <label>Attack per unit</label>
                <input type="number" id="a1-tank-atk" value="80">
            </div>
            <div class="attr-row">
                <label>Attack speed (hits/sec per unit)</label>
                <input type="number" id="a1-tank-aspd" value="0.5">
            </div>
            <div class="attr-row">
                <label>Defense per unit</label>
                <input type="number" id="a1-tank-def" value="10">
            </div>
            <div class="attr-row">
                <label>Number of units</label>
                <input type="number" id="a1-tank-units" value="10">
            </div>
            <div class="attr-row">
                <label>Atk Increase %</label>
                <input type="number" id="a1-tank-buff" value="0">
            </div>
            <div class="attr-row">
                <label>Buff Frequency (attacks)</label>
                <input type="number" id="a1-tank-freq" value="0">
            </div>

            <div class="attr-row">
                <label>Position</label>
                <select id="a1-tank-pos">
                    <option value="front">Frontline</option>
                    <option value="mid" selected>Midline</option>
                    <option value="back">Backline</option>
                </select>
            </div>
        </fieldset>

        <!-- Sniper -->
        <fieldset>
            <legend>Sniper</legend>
            <div class="attr-row">
                <label>HP per unit</label>
                <input type="number" id="a1-sni-hp" value="80">
            </div>
            <div class="attr-row">
                <label>Attack per unit</label>
                <input type="number" id="a1-sni-atk" value="100">
            </div>
            <div class="attr-row">
                <label>Attack speed (hits/sec per unit)</label>
                <input type="number" id="a1-sni-aspd" value="0.8">
            </div>
            <div class="attr-row">
                <label>Defense per unit</label>
                <input type="number" id="a1-sni-def" value="2">
            </div>
            <div class="attr-row">
                <label>Number of units</label>
                <input type="number" id="a1-sni-units" value="20">
            </div>
            <div class="attr-row">
                <label>Atk Increase %</label>
                <input type="number" id="a1-sni-buff" value="0">
            </div>
            <div class="attr-row">
                <label>Buff Frequency (attacks)</label>
                <input type="number" id="a1-sni-freq" value="0">
            </div>

            <div class="attr-row">
                <label>Position</label>
                <select id="a1-sni-pos">
                    <option value="front">Frontline</option>
                    <option value="mid">Midline</option>
                    <option value="back" selected>Backline</option>
                </select>
            </div>
        </fieldset>
    </div>

            <div class="attr-row">

            <div class="attr-row">

            </div>
            <div class="attr-row">
                <label>Atk Increase %</label>
                <input type="number" id="a2-sni-buff" value="0">
            </div>
            <div class="attr-row">
                <label>Buff Frequency (attacks)</label>
                <input type="number" id="a2-sni-freq" value="0">
            </div>

            <div class="attr-row">
                <label>Position</label>
                <select id="a2-sni-pos">
                    <option value="front">Frontline</option>
                    <option value="mid">Midline</option>
                    <option value="back" selected>Backline</option>
                </select>
            </div>
        </fieldset>
    </div>
</div>

<div class="controls">
    <button id="start-btn">Start Simulation</button>
    <button id="reset-btn">Reset</button>
</div>

<div class="status-container">
    <div>
        <h3 id="army1-status-title">Army 1 Status</h3>
        <div id="army1-status" class="status-box"></div>
    </div>
    <div>
        <h3 id="army2-status-title">Army 2 Status</h3>
        <div id="army2-status" class="status-box"></div>
    </div>
</div>

<h3>Battle Log</h3>
<div id="battle-log" class="battle-log"></div>

<script src="script.js"></script>
</body>
</html>
